language: php
sudo: false
cache:
  apt: true
php:
  - 7.2
before_script:
  - composer install -n
script:
  - vendor/bin/codecept run unit --coverage --coverage-xml
after_script:
  - if [ $TRAVIS_PHP_VERSION = '7.2' ]; then php vendor/bin/php-coveralls; fi
after_success:
  - travis_retry php vendor/bin/php-coveralls -v
  - vendor/bin/test-reporter
env:
  global:
  - secure: 
  - secure: 
  - secure: 
